name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: "0 3 * * *"   # chạy mỗi ngày lúc 03:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1) Checkout repository
        uses: actions/checkout@v4

      - name: 2) Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 3) Install 3D contrib generator
        run: |
          npm install -g github-profile-3d-contrib

      - name: 4) Generate 3D Contribution SVG
        run: |
          mkdir -p profile-3d-contrib
          github-profile-3d-contrib \
            --user dev-snake \
            --palette rainbow \
            --output profile-3d-contrib/profile-night-rainbow.svg

      - name: 5) Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./profile-3d-contrib
