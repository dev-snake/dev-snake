name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1) Checkout repository
        uses: actions/checkout@v4

      - name: 2) Install Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: 3) Clone 3D contrib generator
        run: |
          git clone https://github.com/yoshi389111/github-profile-3d-contrib.git generator

      - name: 4) Build binary
        run: |
          cd generator
          go build -o contrib3d main.go

      - name: 5) Generate SVG (rainbow theme)
        run: |
          mkdir -p profile-3d-contrib
          ./generator/contrib3d \
            --user dev-snake \
            --palette rainbow \
            --output profile-3d-contrib/profile-night-rainbow.svg

      - name: 6) Deploy to output branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./profile-3d-contrib
